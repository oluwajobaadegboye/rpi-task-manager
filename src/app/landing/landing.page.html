<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Task Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <ion-searchbar placeholder="Filter Todos" class="search-bar" autocomplete="on">
  </ion-searchbar>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list *ngIf="filteredTask">
    <ion-item *ngFor="let task of filteredTask">
      <ion-avatar slot="start">
        <img src="../../assets/todo-icon-2.jpeg"/>
      </ion-avatar>
      <ion-label>
        <h2>{{task.displayTitle}}</h2>
        <p>{{task.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
